<div class="about-page">
  <div class="about-page__mobile-img">
    <img [src]="'/assets/img/me/'+((currentMode$ | async) === 'light'?'me_light' : 'me_dark') + '.png'"
         alt="my photo"/>
  </div>
  <div class="about-page__group">
    <h1>
      {{'PAGES.ABOUT.H1' | translate}}
    </h1>
    <p>
      {{'PAGES.ABOUT.MAIN_TEXT' | translate}}
    </p>
  </div>

  <div class="about-page__group">
    <h2>
      {{'PAGES.ABOUT.SKILLS_TITLE'| translate}}
    </h2>
    <div class="about-page__tags">
      <app-tag *ngFor="let skill of skills"
               [title]="skill.title"
               [description]="skill.description"
      ></app-tag>
    </div>
  </div>
  <div class="about-page__group">
    <h3>
      {{'PAGES.DETAILS.ACHIEVEMENTS.TITLE'| translate}}
    </h3>
    <p class="about-page__list" [innerHTML]="'PAGES.DETAILS.ACHIEVEMENTS.DESCRIPTION'| translate"></p>
  </div>
  <a
    class="about-page__details-button"
    [tabIndex]="(tabIndexes$ | async)?.MAIN_CONTENT"
    *ngIf="(currentLang$ | async)?.lang as lang"
    [routerLink]="'/'+(lang === defaultLang ? '' : (lang | lowercase)+'/') + 'about/details'">
    {{'SEO.DETAILS.NAVIGATION' | translate}}
    <mat-icon [svgIcon]="'next'"></mat-icon>
  </a>
</div>

<app-about-path-text class="about-page__text-path" aria-hidden="true"/>
